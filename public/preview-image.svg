  <!-- Feature list -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">✓ Real-time SERP Preview  ✓ SEO Analysis  ✓ 5 Languages Support</text>
  
  <!-- Sample SERP preview box -->
  <rect x="300" y="380" width="600" height="150" rx="8" fill="white" fill-opacity="0.1" stroke="white" stroke-width="2" />
  
  <!-- Sample preview content -->
